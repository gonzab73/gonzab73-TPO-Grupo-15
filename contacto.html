<form id="my-form" action="https://formspree.io/f/xvoywzpz" method="POST">
  <label>Ingrese su nombre:</label>
  <input id="nombre" name="nombre" placeholder="Nombre" required>
  <label>Ingrese su mail:</label>
  <input id="email" name="email" type="email" placeholder="ejemplo@email.com" required>
  <label>Mensaje:</label>
  <textarea id="mensaje" name="mensaje" placeholder="Danos tu mensaje"></textarea>
  
  <br>
    <input id="submit" name="submit" type="submit" value="Enviar" required>
  </button>
  
  <p id="my-form-status"></p>
</form>
<!-- Place this script at the end of the body tag -->
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Mensaje enviado, en breve le responderemos.";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
